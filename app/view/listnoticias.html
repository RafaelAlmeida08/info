
    {% for nome in n  %}   
    <ul>       
        <div class="container noticia"> 
                {%if lvl == '1' %}
                <div class="link-adm">
                    <a style="color: blue; font-size: 30px; padding:5px" href="http://localhost/sistema/noticias/editar/{{nome.noticia_id}}"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
                    <a style="color: red;  font-size: 30px; padding:5px" href="http://localhost/sistema/noticias/delete/{{nome.noticia_id}}"><i class="fa fa-trash-o" aria-hidden="true"></i></a>
                </div>                
                {% endif %}
                <li>    
                    <div class="conteudo">
                        <div class="noticia-esquerda">
                            <h1>{{ nome.noticia_titulo  | raw | convert_encoding('UTF-8', 'ISO-8859-1')  }}</h1> 
                            <img src="http://localhost/sistema/assets/img/{{nome.noticia_img}}"/>
                            <span>{{nome.noticia_data}}</span>
                        </div>
                        <div class="noticias-direita">                            
                            <span>{{nome.noticia_resumo}}</span>
                            <a href="http://localhost/sistema/noticias/index/{{nome.noticia_id}}" >Saiba Mais</a>   
                        </div>    
                    </div>
                </li>           
        </div>  
    </ul>  
                      
    {% endfor %} 
{% include "includes/footer.html" %}

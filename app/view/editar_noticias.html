<div class="container">
    <h1 style="margin-bottom: 20px;">Editar Notícia</h1>
    {% for nome in n  %}      
      <form method="POST" action="http://localhost/sistema/noticias/atualizar" enctype="multipart/form-data">
          <div class="form-group">
              <input name="id" value="{{nome.noticia_id}}"/>
            <label>Título</label>
            <input required type="text" name="titulo" value="{{nome.noticia_titulo | raw | convert_encoding('UTF-8', 'ISO-8859-1')}}" class="form-control">          
          </div>
          <div class="form-group">
              <label>Resumo</label>
              <textarea required type="text" name="resumo" class="form-control">{{nome.noticia_resumo}}</textarea> 
            </div>
            <div class="form-group">
              <label>Capa</label>
              <input required  type="file"   name="img"/><br/>            
            </div>
            <div class="form-group">
              <label>Conteúdo</label>
              <textarea required type="text" name="conteudo" class="form-control">{{nome.noticia_conteudo}}</textarea>
            </div>
            <div class="form-group">
              <label>Tipo da Notícia</label>
              <select name="tipo">
                  <option value="1">Destaque</option>
                  <option value="2">Geral</option>           
              </select><br>      
            </div>          
          <button type="submit" class="btn btn-primary">Atualizar</button>
        </form>
      {% endfor %}
</div>
{% include "includes/footer.html" %}
